[build-system]
requires = ["flit_core >=3,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = [".idea", "tmp", "dist", ".tox", ".pytest_cache"]

[tool.flit.metadata]
module = "dataforger"
author = ""
home-page = "https://github.gamma.bcg.com"
description-file = "README.rst"
dist-name = "dataforger"

requires = [
    "pandas >= 0.24,<1.2",
    "pyyaml >= 5.0",
    "pyspark >= 2.4",
    "click >= 7.1",
    "colorama"
]

requires-python = ">=3.6,<4"

[tool.flit.metadata.requires-extra]
testing = [
    "pytest >= 5.2.*",
    "pytest-cov == 2.8.*",
    "flake8 == 3.8.*",
    "flake8-comprehensions == 3.2.*",
    "isort == 5.5.*",
]
docs = [
    "sphinx == 3.2.*",
    "sphinx-autodoc-typehints == 1.11.*",
    "pydata-sphinx-theme == 0.4.*",
    "nbsphinx == 0.7.*",
    "jupyter >= 1.0",
    "docutils",
    "xlrd == 1.2.*",
    "m2r == 0.2.*"
]

[tool.flit.metadata.urls]
Documentation = "https://github.gamma.bcg.com"
Repository = "https://github.gamma.bcg.com"

[tool.flit.scripts]
dfr = "dataforger._cli:main"

[tool.black]
# quiet = "True"
line-length = 88
target_version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | data
    | docs
    | notebooks
    | sphinx
  )/
)
'''
